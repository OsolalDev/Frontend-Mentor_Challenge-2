<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="challenge">
      <div class="container">
        <div class="container_left">
          <img
            class="container_left_image"
            src="./images/image-product-desktop.jpg"
            alt=""
          />
        </div>
        <div class="container_right">
          <p class="container_right_small-title">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="container_right_text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="container_right_price">
            <h1 class="container_right_price_big-price">$149.99</h1>
            <p class="container_right_price_small-price">$169.99</p>
          </div>

          <button class="container_right_button">
            <img
              class="container_right_button_icon"
              src="./images/icon-cart.svg"
              alt="cart icon"
            />
            <p class="container_right_button_text">Add to Cart</p>
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://osolaldev.github.io/Personal-Site-English/"
        >Oda Solà López</a
      >.
    </div>
  </body>
</html>
